<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="./profile.style.client.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1>Profile</h1>
  <div class="alert alert-success" role="alert">
    Profile successfully saved
  </div>
  <form>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input type="text"
               value="Alice"
               readonly
               class="form-control"
               id="username"
               >
      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">
        Phone </label>
      <div class="col-sm-10">
        <input type="tel" class="form-control wbdv-field wbdv-phone"
               id="phone" placeholder="(555) 123-4324">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">
        Email </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-email"
               id="email" placeholder="alice@wonderland.com">
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">
        Role </label>
      <div class="col-sm-10">
        <select id="role" class="form-control">
          <option>Faculty</option>
          <option>Student</option>
          <option>Staff</option>
        </select>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="dob" class="col-sm-2 col-form-label">
        Date of Birth </label>
      <div class="col-sm-10">
        <input type="date" class="form-control"
               id="dob" value="2021-02-08">
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <a class="btn btn-success btn-block"
           href="/profile/profile.template.client.html">Update</a>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <a class="btn btn-danger btn-block"
           href="/index.html">Logout</a>
      </div>
    </div>
  </form>
</div>

</body>
</html>
